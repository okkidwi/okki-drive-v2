name: 'publish'

on:
  workflow_dispatch:
#  push:
#    branches:
#      - master
#    paths:
#      - 'src/**'
#      - 'src-tauri/**'

jobs:
  publish-tauri:
    permissions:
      contents: write

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # Cache node modules
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      # Install Rust with stable version
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # Cache Rust dependencies
      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # Install frontend dependencies
      - name: Install frontend dependencies
        run: npm install

      # Check Tauri configuration and dependencies
      - name: Check Tauri Build Info
        run: npx tauri info

      # Build and publish the Tauri app
      - name: Build and Publish Tauri App
        uses: tauri-apps/tauri-action@v1 # updated to v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: '--features portable'

      # Post-build diagnostics (if there are errors)
      - name: Diagnostic on Error
        if: failure()
        run: |
          echo "Debugging build failure..."
          echo "Environment Info:"
          node -v
          rustc --version
          cargo --version
          npm -v
          echo "Tauri Info:"
          npx tauri info
